<link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet"/>
<mat-toolbar color="primary">
    <button mat-icon-button routerLinkActive="ative item" [routerLinkActiveOptions]="{exact : true}" routerLink="/homepage" class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>home</mat-icon>
    </button>
    <span>Internal Portal</span>
    <span class="menu-on-right"></span>
    <button *ngIf="user.admin==true" mat-raised-button style="margin-right: 2%;" routerLinkActive="active item" [routerLinkActiveOptions]="{exact : true}" routerLink="/login" (click)="goToManagePage()">Manage Videos</button>
    <button *ngIf="user.admin==true" mat-raised-button style="margin-right: 2%;" routerLinkActive="active item" [routerLinkActiveOptions]="{exact : true}" routerLink="/login" (click)="goToAddCategoryPage()">Manage Courses</button>
    <button mat-raised-button style="margin-right: 2%;" routerLinkActive="active item" [routerLinkActiveOptions]="{exact : true}" routerLink="/login" (click)="goToUploadPage()">Upload</button>
    <button mat-raised-button style="margin-right: 2%;" routerLinkActive="active item" [routerLinkActiveOptions]="{exact : true}" routerLink="/login" (click)="removeUser()">Logout</button>
</mat-toolbar>
<div class="video-area">
    <h2>{{video.vidName}}</h2>
    <video id = "video" *ngIf="videoUrl" 
            [src]="videoUrl"  width="900px" height="540px" controls autoplay preload="none"
            poster=''
            data-setup='{"aspectRatio":"900:540"}'>
    </video>
    <div>
        <button class="video-buttons" mat-raised-button color="primary" (click)="likeVideo(video.vidId)"><mat-icon class="likes" [fontSet]="like_button_choice">thumb_up</mat-icon> {{video.likes}}</button>
        <button class="video-buttons" mat-raised-button color="primary" (click)="restart()">Restart</button>
        <button class="video-buttons" mat-raised-button color="primary" (click)="skip(-30)"><mat-icon>replay_30</mat-icon></button>
        <button class="video-buttons" mat-raised-button color="primary" (click)="skip(30)"><mat-icon>forward_30</mat-icon></button>
    </div>
    
</div>

<mat-card class="description">
    <mat-card-header>
        <h2>Description: {{video.vidDescription}}</h2>
    </mat-card-header>
</mat-card>
<div style="text-align: center;">
    <button class="video-buttons" mat-raised-button color="primary" (click)="openDialog(video)">Comment</button>
</div>
<br>
<h2 style="text-align: center;">Comments</h2>
    <div *ngFor="let comment of comments">
        <mat-card>
            <mat-card-header>
                <h2>{{comment.commentorName}} &nbsp;&nbsp;&nbsp;&nbsp;</h2><h3>{{comment.commentedOn}}</h3>
            </mat-card-header>

            <mat-card-content><h3>{{comment.commentString}}</h3></mat-card-content>
        </mat-card>
        <br>
    </div>
