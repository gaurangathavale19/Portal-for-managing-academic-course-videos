<mat-toolbar color="primary">
    <button mat-icon-button routerLinkActive="ative item" [routerLinkActiveOptions]="{exact : true}" routerLink="/login" class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>home</mat-icon>
    </button>
    <span>Internal Portal</span>
    <span class="menu-on-right"></span>
    <button mat-raised-button style="margin-right: 2%;" routerLinkActive="active item" [routerLinkActiveOptions]="{exact : true}" routerLink="/login">Logout</button>
</mat-toolbar>
<div class="video-area">
    <h2>{{video.vidName}}</h2>
    <video id = "video" *ngIf="videoUrl" 
            [src]="videoUrl"  width="900px" height="540px" controls autoplay preload="none"
            poster=''
            data-setup='{"aspectRatio":"900:540"}'>
    </video>
    <div>
        <button mat-raised-button color="primary" (click)="like(video.vidId)"><mat-icon>thumb_up</mat-icon></button>
        <button mat-raised-button color="primary" (click)="restart()">Restart</button>
        <button mat-raised-button color="primary" (click)="skip(-30)"><mat-icon>replay_30</mat-icon></button>
        <button mat-raised-button color="primary" (click)="skip(30)"><mat-icon>forward_30</mat-icon></button>
    </div>
</div>
